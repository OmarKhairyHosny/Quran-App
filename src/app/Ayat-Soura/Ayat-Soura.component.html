<button id="fehres" routerLink="/quran-list">الفِهْرِس</button>

<div *ngFor="let ayaah of ayatext">
  <p>{{ayaah.name}}</p>
  <p>{{ayaah.aya[0].bismillah}}</p>

  <div>
    <ul>
      <li *ngFor="let text of ayaah.aya">
        <a> {{text.text}} </a>
        <label><i class="fas fa-certificate"></i></label>
      </li>
    </ul>

  </div>
  <p>صدق اللَّهِ العظيم</p>

</div>
